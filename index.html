<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomni Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #2f3136;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      background-color: #202225;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .server-icon {
      width: 50px;
      height: 50px;
      background-color: #5865f2;
      border-radius: 50%;
      margin: 10px 0;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .server-icon:hover {
      transform: scale(1.1);
    }

    /* Main content area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #36393f;
    }

    .top-bar {
      height: 50px;
      background-color: #2f3136;
      display: flex;
      align-items: center;
      padding-left: 20px;
      border-bottom: 1px solid #1e1f22;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="server-icon" title="Pomni Server"></div>
    <div class="server-icon" title="Another Server"></div>
  </div>

  <div class="main">
    <div class="top-bar">
      <h3># welcome</h3>
    </div>
    <div class="content">
      <p>Welcome to your Pomni-inspired private space!</p>
      <p>Customize this layout however you like.</p>
    </div>
  </div>
</body>
</html>
